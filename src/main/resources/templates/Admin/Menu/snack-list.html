<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Кофе</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/CSS/Sidebar.css" />
    <link rel="stylesheet" type="text/css" href="/CSS/Upload.css" />
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" >
            <div class="sidenav">
                <div class="sidebar-header">
                    <h3> KOFAN Admin</h3>
                </div>
                <div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_DIRECTOR')">
                    <a href="/statistics/admin-statistics">Статистика</a>
                </div>
                <div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_DIRECTOR')">
                    <a href="/menu/admin-menu">Меню</a>
                </div>
                <div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_DIRECTOR')">
                    <a href="/location/admin-locations">Локации</a>
                </div>
                <div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_DIRECTOR')">
                    <a href="/page/admin-pages">Страницы</a>
                </div>
                <div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_DIRECTOR')">
                    <a href="/user/admin-users">Пользователи</a>
                </div>
                <div sec:authorize="hasAnyRole('ROLE_SELLER','ROLE_DIRECTOR')">
                    <a href="/order/admin-orders">Заказы</a>
                </div>
            </div>
        </div>
        <div class="col-md-10" >
            <div id="content">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a href="admin-menu" class="btn btn-secondary">Назад</a>
                        <form class="d-flex" th:action="@{/logout}" method="post">
                            <input type="submit" class="btn btn-secondary" value="Выход"/>
                        </form>
                    </div>
                </nav>
                <br>




      <div th:switch="${product}">
          <h2 th:case="null">Добавьте продукт</h2>
          <div th:case="*">
              <div class="row row-cols-1 row-cols-sm-5 g-1" >
                  <div class="col" th:each="product : ${product}">
                      <div class="card" >
                          <img th:src="${product.image}" class="card-img-top" alt="card-grid-image" >
                          <div class="card-body">
                              <h5 class="card-title" th:text="${product.name}"></h5>
                              <div class="btn-group" role="group" aria-label="Basic outlined button group">
                                  <a th:href="@{snack-update/{id}(id=${product.id})}" class="btn btn-secondary ">Редактировать</a>
                                  <a th:href="@{snack-delete/{id}(id=${product.id})}" class="btn btn-danger ">Удалить</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <br>
      <a href="snack-create" class="btn btn-secondary">Создать</a>




            </div>
        </div>
    </div>
</div>




<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="/JS/Upload.js"></script>
</body>
</html>
