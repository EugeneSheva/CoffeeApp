<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Кофе</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/CSS/Sidebar.css" />
    <link rel="stylesheet" type="text/css" href="/CSS/Upload.css" />
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" >
            <div class="sidenav">
                <div class="sidebar-header">
                    <h3> KOFAN Admin</h3>
                </div>
                <a href="/statistics/admin-statistics" >Статистика</a>
                <a href="/menu/admin-menu" >Меню</a>
                <a href="/location/admin-locations" >Локации</a>
                <a href="/page/admin-pages" >Страницы</a>
                <a href="/user/admin-users" >Пользователи</a>
                <a href="/order/admin-orders" >Заказы</a>
            </div>
        </div>
        <div class="col-md-10" >
            <div id="content">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <center><h2>Кофе</h2></center>
                        <form class="d-flex" th:action="@{/logout}" method="post">
                            <input type="submit" class="btn btn-secondary" value="Выход"/>
                        </form>
                    </div>
                </nav>





      <div class="row row-cols-1 row-cols-sm-4 g-1" >
          <div class="col">
              <div class="card" >
                  <img src='/images/coffee.jpg' class="card-img-top" alt="card-grid-image" >
                  <a th:href="@{coffee-list}" class="btn btn-secondary btn-lg btn-block">Кофе</a>
              </div>
          </div>
          <div class="col">
              <div class="card" >
                  <img src="/images/tea.jpg" class="card-img-top" alt="card-grid-image" >
                  <a th:href="@{tea-list}" class="btn btn-secondary btn-lg btn-block">Чай</a>
              </div>
          </div>
          <div class="col">
              <div class="card" >
                  <img src="/images/snack.jpeg" class="card-img-top" alt="card-grid-image" >
                  <a th:href="@{snack-list}" class="btn btn-secondary btn-lg btn-block">Закуски</a>
              </div>
          </div>
          <div class="col">
              <div class="card" >
                  <img src="/images/dessert.jpg" class="card-img-top" alt="card-grid-image" >
                  <a th:href="@{dessert-list}" class="btn btn-secondary btn-lg btn-block">Десерты</a>
              </div>
          </div>
          <div class="col">
              <div class="card" >
                  <img src="/images/sandwich.jpeg" class="card-img-top" alt="card-grid-image" >
                  <a th:href="@{sandwich-list}" class="btn btn-secondary btn-lg btn-block">Сендвичи</a>
              </div>
          </div>
          <div class="col">
              <div class="card" >
                  <img src="/images/syrup.jpeg" class="card-img-top" alt="card-grid-image" >
                  <a th:href="@{admin-menu-additives/{id}(id='syrups')}" class="btn btn-secondary btn-lg btn-block">Сиропы</a>

              </div>
          </div>
          <div class="col">
              <div class="card" >
                  <img src="/images/alcohol.jpg" class="card-img-top" alt="card-grid-image" >
                  <a th:href="@{admin-menu-additives/{id}(id='alcohol')}" class="btn btn-secondary btn-lg btn-block">Алкоголь</a>
              </div>
          </div>
          <div class="col">
              <div class="card" >
                  <img src="/images/milk.jpeg" class="card-img-top" alt="card-grid-image" >
                  <a th:href="@{admin-menu-additives/{id}(id='milk')}" class="btn btn-secondary btn-lg btn-block">Молоко</a>
              </div>
          </div>
          <div class="col">
              <div class="card" >
                  <img src="/images/add.jpg" class="card-img-top" alt="card-grid-image" >
                  <a th:href="@{admin-menu-additives/{id}(id='add')}" class="btn btn-secondary btn-lg btn-block">Добавки</a>
              </div>
          </div>
          <div class="col">
              <div class="card" >
                  <img src="/images/teaadd.jpg" class="card-img-top" alt="card-grid-image" >
                  <a th:href="@{admin-tea-additives}" class="btn btn-secondary btn-lg btn-block">Добавки в чай</a>
              </div>
          </div>
      </div>



            </div>
        </div>
    </div>
</div>




<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="/JS/Upload.js"></script>
</body>
</html>
